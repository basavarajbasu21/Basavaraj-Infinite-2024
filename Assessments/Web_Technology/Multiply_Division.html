<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #ff0303;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculator</h2>

    <form id="calculatorForm">
        <label for="num1">First number:</label>
        <input type="number" id="num1" name="num1" required>
        
        <label for="num2">Second number:</label>
        <input type="number" id="num2" name="num2" required>

        <!-- Buttons for Multiplication and Division -->
        <button type="button" id="multiplyButton">Multiply</button>
        <button type="button" id="divideButton">Divide</button>
    </form>

    <div id="result"></div>
</div>

<script>
// Add event listener for the "Multiply" button
document.getElementById("multiplyButton").addEventListener("click", function() {
    calculate("multiply");
});

// Add event listener for the "Divide" button
document.getElementById("divideButton").addEventListener("click", function() {
    calculate("divide");
});

// Function to calculate multiplication or division based on the operation parameter
function calculate(operation) {
    // Get the values of the input fields
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);

    // Check if both inputs are valid numbers
    if (!isNaN(num1) && !isNaN(num2)) {
        // Perform the appropriate operation
        let result;
        if (operation === "multiply") {
            result = num1 * num2;
        } else if (operation === "divide" && num2 !== 0) {
            result = num1 / num2;
        } else {
            // If division by zero or invalid operation, display an error message
            document.getElementById("result").innerHTML = "<p>Error: Division by zero or invalid operation.</p>";
            return;
        }

        // Display the result
        document.getElementById("result").innerHTML = `<p>The Result for ${operation}: ${result}</p>`;
        
    } else {
        // If inputs are not valid numbers, display an error message
        document.getElementById("result").innerHTML = "<p>Please enter valid numbers.</p>";
    }
}
</script>

</body>
</html>
