<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Event</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        color: rgb(0, 0, 0);
        background-color: #2fe7cf;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Button Click Event</h2>

    <!-- Button -->
    <button id="clickButton">Click Me</button>
</div>

<script>
// Add event listener to the button
document.getElementById("clickButton").addEventListener("click", function() {
    console.log("Hello! Infinite"); // Log message to console when button is clicked
});
</script>

</body>
</html>
