<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odd or Even Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    #startButton {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto 20px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    #startButton:hover {
        background-color: #45a049;
    }
    #output {
        background-color: #f0f0f0;
        border-radius: 8px;
        padding: 20px;
    }
    #output p {
        margin: 0;
        padding: 10px 0;
        font-size: 18px;
        color: #333;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    #output p:last-child {
        border-bottom: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Odd or Even Checker</h1>

    <button id="startButton">Start Loop</button>

    <div id="output"></div>
</div>

<script>
document.getElementById("startButton").addEventListener("click", function() {
    // Clear previous output
    document.getElementById("output").innerHTML = "";

    // JavaScript for loop to iterate from 0 to 15
    for (let i = 0; i <= 15; i++) {
        // Check if the current number is odd or even
        if (i % 2 === 0) {
            // If the number is even, display a message
            document.getElementById("output").innerHTML += "<p>" + i + " is even</p>";
        } else {
            // If the number is odd, display a message
            document.getElementById("output").innerHTML += "<p>" + i + " is odd</p>";
        }
    }
});
</script>

</body>
</html>
